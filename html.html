<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { margin: 20px; text-align: center; }
        input[type="text"] { width: 60%; padding: 10px; font-size: 16px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a Website URL to Browse</h1>
        <form id="proxyForm">
            <input type="text" id="url" placeholder="https://example.com" required>
            <input type="submit" value="Visit">
        </form>
        <div id="proxyContent">
            <!-- Iframe will load the target site here -->
        </div>
    </div>

    <script>
        document.getElementById("proxyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const url = document.getElementById("url").value;
            const proxyUrl = `proxy.php?url=${encodeURIComponent(url)}`;
            document.getElementById("proxyContent").innerHTML = `<iframe src="${proxyUrl}"></iframe>`;
        });
    </script>
</body>
</html>
